  <script>
    const API = {
      check: "https://checkpassword-2guymqucma-uc.a.run.app",
      updatePw: "https://updatepassword-2guymqucma-uc.a.run.app",
      getPlayers: "https://getplayers-2guymqucma-uc.a.run.app",
      updatePlayers: "https://updateplayers-2guymqucma-uc.a.run.app"
    };

    function applySavedTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    const POS_FIELDS = ["p", "c", "1b", "2b", "3b", "ss", "of"];
    let currentSortField = "name";
    let currentSortOrder = "asc";

    const LABELS = {
      "0": "ğŸ”´ ë¶ˆ",
      "1": "ğŸŸ¡ ë¶€",
      "2": "ğŸŸ¢ ì£¼"
    };

    function goMain() {
      window.location.href = "index.html";
    }

    function initAddSelects() {
      POS_FIELDS.forEach(pos => {
        const sel = document.getElementById(`add_${pos}`);
        sel.innerHTML = "";
        ["0", "1", "2"].forEach(v => {
          const opt = document.createElement("option");
          opt.value = v;
          opt.textContent = LABELS[v];
          sel.appendChild(opt);
        });
        sel.value = "0";
      });
    }

    // [ê°œì„ ë¨] ì„œë²„ ìš”ì²­ ì—†ì´ í˜„ì¬ í™”ë©´ ë°ì´í„°ë¡œ ì •ë ¬
    function setSort(field) {
      // 1. í˜„ì¬ í™”ë©´ì˜ ëª¨ë“  í–‰ ë°ì´í„°ë¥¼ ìˆ˜ì§‘ (ìˆ˜ì •ëœ ìƒíƒœ í¬í•¨)
      const rows = Array.from(document.querySelectorAll("#playerTable tbody tr"));
      const currentData = rows.map(tr => {
        const tds = tr.querySelectorAll("td");
        const playerObj = {
          name: tds[0].querySelector("input").value.trim(),
          num: tds[1].querySelector("input").value.trim(),
          isModified: tr.classList.contains("modified") // ë…¸ë€ìƒ‰ ìŒì˜ ìƒíƒœ ê¸°ì–µ
        };
        POS_FIELDS.forEach((pos, idx) => {
          playerObj[pos] = tds[idx + 2].querySelector("select").value;
        });
        return playerObj;
      });

      // 2. ì •ë ¬ ìƒíƒœ í† ê¸€
      if (currentSortField === field) {
        currentSortOrder = currentSortOrder === "asc" ? "desc" : "asc";
      } else {
        currentSortField = field;
        currentSortOrder = "asc";
      }

      // 3. ìˆ˜ì§‘í•œ ë°ì´í„° ì •ë ¬ í›„ ë‹¤ì‹œ ê·¸ë¦¬ê¸°
      const sorted = sortData(currentData);
      renderPlayerTable(sorted);
      addModificationListeners();
    }

    function sortData(list) {
      return list.sort((a, b) => {
        const A = a[currentSortField] ?? "";
        const B = b[currentSortField] ?? "";
        if (currentSortField === "num") {
          return currentSortOrder === "asc"
            ? Number(A || 0) - Number(B || 0)
            : Number(B || 0) - Number(A || 0);
        }
        return currentSortOrder === "asc"
          ? String(A).localeCompare(String(B), "ko")
          : String(B).localeCompare(String(A), "ko");
      });
    }

    async function verifyPassword() {
      const pw = prompt("ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”");
      if (!pw) return false;

      const res = await fetch(API.check, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: pw })
      }).then(r => r.json());

      return res.status === "ì„±ê³µ";
    }

    function addModificationListeners() {
      document.querySelectorAll("#playerTable tbody tr").forEach(tr => {
        tr.querySelectorAll("input, select").forEach(el => {
          el.addEventListener("change", () => {
            tr.classList.add("modified");
          });
        });
      });
    }

    async function loadPlayers() {
      const data = await fetch(API.getPlayers).then(r => r.json());
      const sorted = sortData(data);
      renderPlayerTable(sorted);
      addModificationListeners();
    }

    function renderPlayerTable(data) {
      const tbody = document.querySelector("#playerTable tbody");
      tbody.innerHTML = "";

      data.forEach(player => {
        const tr = document.createElement("tr");
        // ì •ë ¬ í›„ì—ë„ ìŒì˜ ìƒíƒœ ë³µêµ¬
        if (player.isModified) tr.classList.add("modified");

        tr.innerHTML += `<td style="width:70px"><input type="text" value="${player.name}" style="width:50px"></td>`;
        tr.innerHTML += `<td style="width:70px"><input type="number" value="${player.num}" style="width:40px"></td>`;

        POS_FIELDS.forEach(f => {
          const cur = player[f] || "0";
          let html = `<td style="width:80px"><select>`;
          ["0", "1", "2"].forEach(v => {
            html += `<option value="${v}" ${v === cur ? "selected" : ""}>${LABELS[v]}</option>`;
          });
          html += `</select></td>`;
          tr.innerHTML += html;
        });

        tr.innerHTML += `<td style="width:40px"><button class="buttonStyles" onclick="this.parentElement.parentElement.remove()">ì‚­ì œ</button></td>`;
        tbody.appendChild(tr);
      });
    }

    function addNewPlayer() {
      const name = document.getElementById("add_name").value.trim();
      const num = document.getElementById("add_num").value.trim();

      if (!name || !num) return alert("ì´ë¦„ê³¼ ë°°ë²ˆì€ í•„ìˆ˜ì…ë‹ˆë‹¤.");

      const numVal = Number(num);

        return alert("ë°°ë²ˆì€ 0ë¶€í„° 99 ì‚¬ì´ì˜ ìˆ«ìì—¬ì•¼ í•©ë‹ˆë‹¤.");
      }

      const existing = Array.from(
        document.querySelectorAll("#playerTable tbody tr td:first-child input")
      ).map(i => i.value.trim());

      if (existing.includes(name)) return alert("ì´ë¯¸ ì¡´ì¬í•˜ëŠ” ì´ë¦„ì…ë‹ˆë‹¤.");

      // í…Œì´ë¸”ì— ì¦‰ì‹œ ì¶”ê°€ ë° modified ë¶€ì—¬
      const playerObj = {
        name: name,
        num: num,
        isModified: true
      };
      POS_FIELDS.forEach(pos => {
        playerObj[pos] = document.getElementById(`add_${pos}`).value;
      });

      const rows = Array.from(document.querySelectorAll("#playerTable tbody tr")).map(tr => {
        const tds = tr.querySelectorAll("td");
        const obj = {
          name: tds[0].querySelector("input").value.trim(),
          num: tds[1].querySelector("input").value.trim(),
          isModified: tr.classList.contains("modified")
        };
        POS_FIELDS.forEach((pos, idx) => { obj[pos] = tds[idx + 2].querySelector("select").value; });
        return obj;
      });

      rows.push(playerObj);
      renderPlayerTable(sortData(rows));
      addModificationListeners();

      document.getElementById("add_name").value = "";
      document.getElementById("add_num").value = "";
      POS_FIELDS.forEach(pos => {
        document.getElementById(`add_${pos}`).value = "0";
      });
    }

    async function saveAll() {
      const ok = await verifyPassword();
      if (!ok) return alert("ë¹„ë°€ë²ˆí˜¸ ì˜¤ë¥˜!");

      const rows = Array.from(document.querySelectorAll("#playerTable tbody tr"));

      const list = rows.map(tr => {

        return {
          name: tds[0].querySelector("input").value.trim(),
          num: tds[1].querySelector("input").value.trim(),
          p: tds[2].querySelector("select").value,
          c: tds[3].querySelector("select").value,
          "1b": tds[4].querySelector("select").value,
          "2b": tds[5].querySelector("select").value,
          "3b": tds[6].querySelector("select").value,
          ss: tds[7].querySelector("select").value,
          of: tds[8].querySelector("select").value
        };
      });

      const names = list.map(p => p.name);
      const set = new Set(names);
      if (set.size !== names.length) {
        return alert("ê°™ì€ ì„ ìˆ˜ ì´ë¦„ì´ ì¤‘ë³µë˜ì—ˆìŠµë‹ˆë‹¤.");
      }

      const res = await fetch(API.updatePlayers, {

      if (res.status === "ì„±ê³µ") {

        loadPlayers();
      } else {
        alert("ì €ì¥ ì‹¤íŒ¨: " + res.error);

    }

    initAddSelects();

  </script>
